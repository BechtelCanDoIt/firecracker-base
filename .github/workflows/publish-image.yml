name: Publish firecracker-base image

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/firecracker-base
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}

      - name: Build image using build.sh
        run: |
          chmod +x ./build.sh
          ./build.sh --clean

      - name: Tag and push to GHCR
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          set -euo pipefail

          LOCAL_IMAGE="firecracker-base:latest"

          docker image inspect "$LOCAL_IMAGE" > /dev/null

          echo "$TAGS" | while read -r full; do
            if [ -n "$full" ]; then
              docker tag "$LOCAL_IMAGE" "$full"
              docker push "$full"
            fi
          done